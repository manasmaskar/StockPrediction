<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrognoStock</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">PrognoStock</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="open">Open</label>
          <input type="text" class="form-control" id="open">
        </div>
        <div class="form-group col-md-4">
          <label for="high">High</label>
          <input type="text" class="form-control" id="high">
        </div>
        <div class="form-group col-md-4">
          <label for="low">Low</label>
          <input type="text" class="form-control" id="low">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="volume">Volume</label>
          <input type="text" class="form-control" id="volume">
        </div>
        <div class="form-group col-md-4">
          <label for="macd">MACD</label>
          <input type="text" class="form-control" id="macd">
        </div>
        <div class="form-group col-md-4">
          <label for="signal-line">Signal Line</label>
          <input type="text" class="form-control" id="signal-line">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
