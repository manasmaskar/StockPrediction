<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
</head>
<body>
    <h1>Stock Prediction</h1>
    <form action="/" method="POST">
        <label for="open">Open:</label>
        <input type="text" id="open" name="open">
        <br>
        <label for="high">High:</label>
        <input type="text" id="high" name="high">
        <br>
        <label for="low">Low:</label>
        <input type="text" id="low" name="low">
        <br>
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume">
        <br>
        <label for="macd">MACD:</label>
        <input type="text" id="macd" name="macd">
        <br>
        <label for="signalLine">Signal Line:</label>
        <input type="text" id="signalLine" name="signalLine">
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
